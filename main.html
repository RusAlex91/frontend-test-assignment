<html lang="en">

    <main>
        <div id="drop-area">

                        <div class="middleWrapper">
                            <button class="middleWrapper__deletebtn">Delete</button>
                        </div>
                    </li>
                    <li class="galleryList__item">
                        <img src="https://don16obqbay2c.cloudfront.net/frontend-test-task/images/493550739.jpg" alt="" loading="lazy" decoding="async">

                            <button class="middleWrapper__deletebtn">Delete</button>
                        </div>
                    </li>
                    <li class="galleryList__item">
                        <img src="https://don16obqbay2c.cloudfront.net/frontend-test-task/images/448964009.jpg" alt="" loading="lazy" decoding="async">
                        <div class="middleWrapper">
                            <button class="middleWrapper__deletebtn">Delete</button>

                    </li>

                    <li class="galleryList__item">
                        <img src="https://don16obqbay2c.cloudfront.net/frontend-test-task/images/493550740.jpg" alt="" loading="lazy" decoding="async">

                            <button class="middleWrapper__deletebtn">Delete</button>

                    </li>

                    <li class="galleryList__item">
                        <img src="https://don16obqbay2c.cloudfront.net/frontend-test-task/images/448964008.jpg" alt="" loading="lazy" decoding="async">
                        <div class="middleWrapper">
                            <button class="middleWrapper__deletebtn">Delete</button>
                        </div>
                    </li>

                    <li class="galleryList__item">
                        <img src="https://don16obqbay2c.cloudfront.net/frontend-test-task/images/448964011.jpg" alt="" loading="lazy" decoding="async">
                        <div class="middleWrapper">
                            <button class="middleWrapper__deletebtn">Delete</button>
                        </div>

                    <li class="galleryList__item">

                            <button class="middleWrapper__deletebtn">Delete</button>
                        </div>
                    </li>

                </ul>
                <div class="modal"></div>



            </div>

            <form class="dnd-form-img-uploader">
                <p>Загрузите изображения с помощью диалога выбора файлов или перетащив нужные изображения в выделенную область
                </p>
                <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                <label class="button" for="fileElem">Выбрать изображения</label>
            </form>
        </div>

        <form class="form-img-file-uploader">
            <input type="file" class="form-img-file-uploader__input-file" placeholder="Insert JSON file" id="upload-file-input">
            <!-- type="submit" delited -->
            <button type="button" onclick="galleryLoad.fileUpload()" class="form-img-file-uploader__btn" id="upload-file-btn">Upload</button>
        </form>

        <form class="form-img-url-uploader">
            <input type="url" class="form-img-url-uploader__input-url" placeholder="Insert image URL" id="upload-img-input">
            <!-- type="submit" delited -->
            <button type="button" class="form-img-url-uploader__btn" id="upload-img-btn">Upload</button>
        </form>
        <button class="changeTheme" onclick=" disableStylesheet()">Change</button>
    </main>
</body>

<script src="main.js"></script>


</html>
